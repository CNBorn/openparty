{% extends "layout/base.html" %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="login">
  <form action="/login" method="post">
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="登陆"/>
  </form>
</div>
{% endblock %}
