<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>{% if page_title %}{{ page_title }}{% else %}OpenParty {% block title %}{% endblock %}{% endif %}</title>
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link rel="stylesheet" type="text/css" media="screen" href="/media/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/media/css/960.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/media/css/type.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/media/css/openparty.css" />
  {% block head %}{% endblock %}
</head>
<body>
  <div id="header">
    <div class="gutter">
      <div class="container_16">
        <h1 id="logo" class="grid_7">
          <a href="beta.beijign-open-party.org">
            <img width="300" height="62" src="/media/images/logo_300.png" alt="Open Party" title="Open Party - IT community unconference" />
          </a>
        </h1>
        <ul id="toolbar" class="grid_9">
          {% if request.user.is_authenticated %}
            <li>欢迎 <em>{{request.user.username}}</em></li>
            <li><a title="登出" href="/logout">[登出]</a></li>
          {% else %}
            <li>欢迎来到Open Party，您还没有登录</li>
            <li>请<a title="登录" href="/login">[登陆]</a></li>
            <li>，没有帐号？现在就<a href="/signup">[注册]</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
    <div class="clear"></div>
    <div class="navigator-wrap">
      <div class="navigator container_16">
        <ul class="main-navigator grid_16">
          <li class="active"><a href="/">首页</a></li>
          <li><a href="/events">活动列表</a></li>
          <li><a href="/topics">话题列表</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/about">关于</a></li>
        </ul>
        <div class="clear"></div>
      </div>
    </div>
  </div>
