<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>{% if page_title %}{{ page_title }}{% else %}OpenParty - {% block title %}{% endblock %}{% endif %}</title>
  <link rel="shortcut icon" href="/static/favicon.ico" />
  <link type="text/css" media="screen" href="/media/css/reset.css" />
  <link type="text/css" media="screen" href="/media/css/openparty.css" />
  {% block head %}{% endblock %}
</head>
<body>
<div id="root" class="w950">
  <div id="header">
    <h1 id="logo">
      <a href="beta.beijign-open-party.org">
        <img width="447" height="92" src="/media/images/logo.png" alt="Open Party" title="Open Party - IT community unconference" />
      </a>
    </h1>
    <ul>
      {% if request.user.is_authenticated %}
        <li>您好{{request.user.username}}，欢迎来到淘宝</li>
        <li><a title="登出" href="/logout">[登出]</a></li>
      {% else %}
        <li>欢迎来到Open Party！</li>
        <li><a title="登录" href="/login">[登陆]</a></li>
        <li><a href="/signup">[注册]</a></li>
      {% endif %}
    </ul>
  </div>
