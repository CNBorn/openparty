{% extends "core/base_core.html" %}
{% block title %} - 报名参加"{{next_event.name}}"活动{% endblock %}
{% block content %}
<div id="content" class="content">
  <div class="row">
    <div class="span5">
      <h2><a href="/event/{{next_event.id}}">{{next_event.name}}</a></h2>
      <dl class="pair">
        <dt>时间：</dt><dd>{{next_event.begin_time|date:'Y年m月d日'}}</dd>
        <dt>地点：</dt><dd>{{next_event.address}}</dd>
        <div class="clear"></div>
      </dl>
      <img src="{{next_event.poster}}" alt="下次活动海报" width="300" class="shadow"/>
    </div>
    <div id="join-event" class="span7">
      <form action="/event/join" method="post" class="wide">
        {% csrf_token %}
        <h2>报名表格</h2>
        {{ form.as_p }}
        {{ form.non_field_errors }}
        <input type="submit" value="提交报名表格" tabindex="5"/>
      </form>
    </div>
  </div>
</div>
{% endblock %}
